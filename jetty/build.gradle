plugins {
  id 'java'
  id "application"
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

mainClassName = "UndertowMain"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.jetty:jetty-server:9.3.8.v20160314'
    compile 'org.eclipse.jetty:jetty-servlet:9.3.8.v20160314'
    
    compile 'io.undertow:undertow-core:1.3.21.Final'
    compile 'io.undertow:undertow-servlet:1.3.21.Final'
}